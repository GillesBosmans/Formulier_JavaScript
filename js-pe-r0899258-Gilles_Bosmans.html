<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="js-pe-r0899258-Gilles_Bosmans.css">
    <script defer src="js-pe-r0899258-Gilles_Bosmans.js"></script>

</head>

<body>
    <form id='form' action="/" method="GET">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="row-12 my-4">
                        <h1>Registreer</h1>
                        <h2>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h2>
                    </div>
                    <div class="row my-4">
                        <div class="col-6">
                            <label for="validationVoornaam">Voornaam</label>
                            <input type="text" class="form-control" id="validationVoornaam" placeholder="Uw voornaam">
                        </div>
                        <div class="col-6">
                            <label for="validationNaam">Naam</label>
                            <input type="text" class="form-control" id="validationNaam" placeholder="Uw naam">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-6">
                            <label for="validationGebruikersnaam">Gebruikersnaam</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                </div>
                                <input type="text" class="form-control" id="validationGebruikersnaam"
                                    placeholder="u911236" aria-describedby="inputGroupPrepend">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="inputEmail1">E-mailadres</label>
                            <input type="email" class="form-control" id="inputEmail1" placeholder="mail@example.be">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-6">
                            <label for="InputPassword1">Wachtwoord</label>
                            <input type="password" class="form-control" id="InputPassword1">
                            <small id="passwordHelpBlock" class="form-text text-muted">Je wachtwoord moet minstens 8
                                tekens lang zijn.</small>
                        </div>
                        <div class="col-6">
                            <label for="InputPassword2">Herhaal wachtwoord</label>
                            <input type="password" class="form-control" id="InputPassword2">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-12">
                            <label for="inputAdres">Uw adres en huisnummer</label>
                            <input type="text" class="form-control" id="inputAdres"
                                placeholder="Uw adres en huisnummer">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-5">
                            <label for="inputLand">Land</label>
                            <select class="form-select" id="inputLand">
                                <option value="">Kies een land</option>
                                <option>China</option>
                                <option>Verenigde Staten</option>
                                <option>India</option>
                                <option>BelgiÃ«</option>
                                <option>Duitsland</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="inputProvincie">Provincie</label>
                            <select class="form-select" id="inputProvincie">
                                <option value="">Kies een Provincie</option>
                                <option>Antwerpen</option>
                                <option>Henegouwen</option>
                                <option>Limburg</option>
                                <option>Brandenburg</option>
                                <option>Bremen</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputPostcode">Postcode</label>
                            <input type="number" class="form-control" id="inputPostcode">
                        </div>
                    </div>
                    <hr>
                    <div class="row my-4">
                        <div class="col-7">
                            <h2>Hou me op de hoogte</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="nieuwsbrief">
                                <label class="form-check-label" for="nieuwsbrief">Inschrijven voor onze
                                    nieuwsbrief</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="algemeneVoorwaarden" id="algemeneVoorwaarden">
                                <label class="form-check-label" for="algemeneVoorwaarden">Ik ga akkoord met de algemene voorwaarden.</label>
                            </div>
                        </div>
                        <div class="col-5">
                            <h2>Betaling</h2>
                            <div>
                                <input type="radio" name="betaling"  value="BankingApp" id="bankingApp" checked>
                                <label for="bankingApp">Banking app</label>
                            </div>
                            <div>
                                <input type="radio" name="betaling"  value="Overschrijving" id="overschrijving">
                                <label for="overschrijving">Overschrijving</label>
                            </div>
                            <div>
                                <input type="radio" name="betaling"  value="VisaCard" id="visaCard">
                                <label for="visaCard">Visa card</label>
                            </div>
                            <div>
                                <input type="radio" name="betaling"  value="PayPal" id="paypal">
                                <label for="paypal">PayPal</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row my-4">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="btnSubmit" type="submit">Wave your magic wand</button>
                        </div>
                    </div>
                </div>
    </form>
    <div class="col-4" id="showMessage">
        <div id="errorsYikes">
            <h4>Yikes, Errors</h4>
            <p id="txtError"></p>
        </div>
        <div id="success"> 
            <h4>Goed gedaan!</h4>
            <p id="txtSuccessful"></p>
        </div>
        <div id="paymentSuccessful">
            <h4>Betalingswijze</h4>
            <p id="txtBetalingswijze"></p>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
